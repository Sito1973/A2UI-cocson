events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Pagina principal
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Editor
        location /editor/ {
            alias /usr/share/nginx/html/editor/;
            try_files $uri $uri/ /editor/index.html;
        }

        # Shell
        location /shell/ {
            alias /usr/share/nginx/html/shell/;
            try_files $uri $uri/ /shell/index.html;
        }

        # Proxy al agente Python (A2A server)
        location /api/ {
            proxy_pass http://agent:10002/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;

            # Para SSE (Server-Sent Events)
            proxy_buffering off;
            proxy_read_timeout 86400s;
        }
    }
}
